<!docclass html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <meta content='15' http-equiv='refresh'/>  <!--custom meta to refresh the page every 15 seconds-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>welcome</title>
      <style>
          .jumbotron{
              padding: 1rem 1rem;
          }
          .card-header{
              background-color: green;

          }
          label{
              color: white;
          }
          .row{
              margin: 0;
          }
          img{
              width: 380px;
          }
          .col{
              margin-top: 10px;
          }
      </style>
  </head>
  <body>
  <div class="jumbotron">
      <div class="row">
          <div class="col">
          <div class="card">
              <div class="card-header">
              <label>Last updated on </label>
          </div>
              <div class="card-body">
                  {{ time }}
              </div>
          </div>
          </div>
      </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <label>Temperature is {{ temperature }}</label>
                </div>
                <div class="card-body">
                    <img src="/static/images/temperature.jpg">
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <label>Moisture is {{ moisture }}</label>
                </div>
                <div class="card-body">
                    <img src="/static/images/moisture.jpg">
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <label>Water Used is {{ waterused }}</label>
                </div>
                <div class="card-body">
                    <img src="/static/images/waterused.jpg">
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
